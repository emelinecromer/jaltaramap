<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

<h2>My First Leaflet Map</h2>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Create map and set view to coordinates and zoom level
  var map = L.map('map').setView([34.0522, -118.2437], 10); // Example: Los Angeles

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Add a marker
  L.marker([34.0522, -118.2437]).addTo(map)
    .bindPopup('Los Angeles!')
    .openPopup();
</script>

</body>
</html>
